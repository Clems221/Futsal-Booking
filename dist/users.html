<!DOCTYPE html>
<html>
<head>
  <title>Futsal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
  <link rel="icon" href="./pics/favicon.ico" />
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <script src="/bundle.js" type="text/javascript"></script>
  <script src="UserController.js"></script>
  
  <div class="col-sm-8" ng-controller="UserController as userCtrl">
    <button type="button" class="btn btn-primary" name="button" ng-click="userCtrl.adduser()">Add user</button>

    <div class="panel panel-default" ng-repeat="user in userCtrl.displayedUsers">
      <div class="panel-heading">
        <h3 class="panel-title"><a ng-click="userCtrl.open(user)">{{user.email}}</a></h3>
      </div>
    </div>
  </div>
</body>
</html>
