<!DOCTYPE html>
<html>
<head>
  <title>Futsal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
  <link rel="icon" href="../pics/favicon.ico" />
  <link href="../css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <form class="form-horizontal">
    <fieldset>
      <!-- Form Name -->
      <legend>Connexion</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">E-mail</label>
        <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="exemple@mail.com" class="form-control input-md" required="">
        </div>
      </div>

      <!-- Password input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="passwordinput">Mot de passe</label>
        <div class="col-md-4">
          <input id="passwordinput" name="passwordinput" type="password" placeholder="********" class="form-control input-md" required="">
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>
        <div class="col-md-4">
          <button id="singlebutton" name="singlebutton" class="btn btn-primary">Se connecter</button>
        </div>
      </div>
    </fieldset>
  </form>
  <script src="../bundle.js" type="text/javascript"></script>
</body>
</html>
